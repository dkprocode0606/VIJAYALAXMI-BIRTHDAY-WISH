<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy Birthday, My Love Vijayalaxmi! 🎂💖</h1>
    <div class="romantic-lines">
        <p>Every moment with you is a treasure. 🌹</p>
        <p>Wishing you all the love and happiness in the world! 💕</p>
        <p>You are my sunshine on a rainy day. ☀️🌧️</p>
        <p>I love you more than words can say. 😘❤️</p>
    </div>
    <div class="slideshow-container">
        <div class="slideshow fade">
            <img src="vl1.jpeg" alt="Photo 1" class="slide">
        </div>
        <div class="slideshow fade">
            <img src="vl2.jpeg" alt="Photo 2" class="slide">
        </div>
        <div class="slideshow fade">
            <img src="vl3.jpeg" alt="Photo 3" class="slide">
        </div>
        <div class="slideshow fade">
          <img src="vl4.jpeg" alt="Photo 3" class="slide">
      </div>
      <div class="slideshow fade">
        <img src="vl5.jpeg" alt="Photo 3" class="slide">
    </div>
        <!-- Add more images as needed -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <!-- Add more dots as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
